<!DOCTYPE html>
<html>
<head>
  <title>Only for the Chosen Ones</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      text-align: center;
      padding-top: 80px;
    }
    input, button {
      padding: 8px;
      font-family: monospace;
      margin-top: 10px;
    }
    img {
      margin-top: 40px;
      max-width: 80%;
      border: 2px solid white;
    }
  </style>
</head>
<body>

  <h1>Only for the Chosen Ones</h1>
  <p>Enter the password to proceed.</p>

  <input type="password" id="pwd" placeholder="Enter password">
  <br>
  <button onclick="check()">Submit</button>

  <!-- Gambar steganografi ditampilkan -->
  <img src="enigma_riddle3_stego.png" alt="What do you see?">

  <script>
    function check() {
      const pwd = document.getElementById("pwd").value.trim().toLowerCase();
      if (pwd === "breathes") {
        window.location.href = "truth.html"; // redirect jika password benar
      } else {
        alert("Wrong password.");
      }
    }
  </script>

</body>
</html>
