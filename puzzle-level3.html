<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Puzzle Level 3</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding-top: 40px; /* agak ke atas */
    }
    img {
      margin: 20px 0;
      border: 2px solid #0f0;
      width: 300px;
    }
    input, button {
      margin-top: 10px;
      padding: 8px;
      background-color: #111;
      color: #0f0;
      border: 1px solid #0f0;
    }
    h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Only for the chosen ones</h2>

  <!-- Gambar noise clue -->
  <img src="clue.png" alt="clue">

  <p>Enter the final password:</p>
  <input type="password" id="passwordInput" placeholder="your answer here">
  <br>
  <button onclick="checkPassword()">Submit</button>

  <script>
    function checkPassword() {
      const password = document.getElementById("passwordInput").value.trim().toLowerCase();
      const correctPassword = "dream";

      if (password === correctPassword) {
        window.location.href = "the-final-answer.html";
      } else {
        alert("Wrong answer. Try again.");
      }
    }
  </script>
</body>
</html>
