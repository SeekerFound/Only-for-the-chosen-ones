<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter the Key</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      text-align: center;
      padding-top: 60px;
    }

    img {
      margin-top: 30px;
      border: 2px solid #00ff00;
      max-width: 90%;
      height: auto;
    }

    input, button {
      background-color: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 6px;
      font-family: monospace;
      margin-top: 10px;
    }

    button:hover {
      background-color: #00ff00;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>:: ACCESS LOCKED ::</h2>
  <p>The answer lies beneath the image.</p>

  <!-- Ganti path ini sesuai lokasi gambar -->
  <img src="images/puzzle_noise.png" alt="Puzzle Image" width="800">

  <p>Enter the key extracted from the image:</p>
  <input type="password" id="pwd" placeholder="Enter password"><br>
  <button onclick="check()">ENTER</button>

  <script>
    function check() {
      const pwd = document.getElementById("pwd").value.trim().toLowerCase();
      if (pwd === "dream") {
        window.location.href = "puzzle-level4.html";
      } else {
        alert("Wrong password.");
      }
    }
  </script>
</body>
</html>
