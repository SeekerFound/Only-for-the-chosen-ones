<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîí Enter the Key</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 40px;
      min-height: 100vh;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    p {
      margin: 5px 0;
    }

    img {
      margin: 15px 0;
      max-width: 90%;
      border: 1px solid #00ff00;
    }

    input, button {
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 6px 10px;
      font-family: monospace;
      margin-top: 10px;
    }

    button {
      cursor: pointer;
    }

    #message {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h2>:: ACCESS LOCKED ::</h2>
  <p>The answer lies beneath the image.</p>

  <img src="enigma_riddle3_stego.png" alt="Puzzle Image">

  <p>Enter the key extracted from the image:</p>
  <input type="password" id="pwd" placeholder="Enter password"><br>
  <button onclick="check()">ENTER</button>

  <div id="message"></div>

  <script>
    function check() {
      const pwd = document.getElementById("pwd").value.trim().toLowerCase();
      if (pwd === "echo") {
        document.getElementById("message").innerHTML = "<p style='color:lime;'>‚úÖ Access Granted. Redirecting...</p>";
        setTimeout(function() {
          window.location.href = "puzzle-level3.html";
        }, 1500);
      } else {
        document.getElementById("message").innerHTML = "<p style='color:red;'>‚ùå Wrong key.</p>";
      }
    }
  </script>

</body>
</html>
