<!DOCTYPE html>
<html>
<head>
  <title>The Truth</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      text-align: center;
      padding-top: 100px;
    }
    input, button {
      padding: 8px;
      font-family: monospace;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Enter the Password</h1>
  <p>This path is only revealed to those who listen in silence.</p>

  <input type="password" id="pwd" placeholder="Enter password">
  <br><br>
  <button onclick="check()">Submit</button>

  <script>
    function check() {
      const pwd = document.getElementById("pwd").value.trim().toLowerCase();
      if (pwd === "echo") {
        window.location.href = "echo.html"; // Halaman tujuan jika password benar
      } else {
        alert("Wrong password.");
      }
    }
  </script>
</body>
</html>
